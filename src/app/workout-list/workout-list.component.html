<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search by UserName</mat-label>
    <input
      matInput
      [formControl]="usernameFilter"
      placeholder="Enter username"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Search by Workout Type</mat-label>
    <input
      matInput
      [formControl]="workoutTypeFilter"
      placeholder="Enter workout type"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="filteredWorkouts" class="mat-elevation-z8">
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>UserName</th>
    <td mat-cell *matCellDef="let workout">{{ workout.userName }}</td>
  </ng-container>
  <ng-container matColumnDef="workoutCount">
    <th mat-header-cell *matHeaderCellDef>Number of Workouts</th>
    <td mat-cell *matCellDef="let workout">{{ workout.workoutCount }}</td>
  </ng-container>
  <ng-container matColumnDef="totalMinutes">
    <th mat-header-cell *matHeaderCellDef>Total Minutes</th>
    <td mat-cell *matCellDef="let workout">{{ workout.totalMinutes }}</td>
  </ng-container>
  <ng-container matColumnDef="workoutTypes">
    <th mat-header-cell *matHeaderCellDef>Workouts</th>
    <td mat-cell *matCellDef="let workout">{{ workout.workoutTypes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[1, 2, 3, 10, 20]"
  aria-label="Select page"
>
</mat-paginator>
